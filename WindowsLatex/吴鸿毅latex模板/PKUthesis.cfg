\def\PKUT@label@originalcontent{\PKUTspace 本人郑重声明：本人所呈交的学位论文，
是在导师的指导下独立进行研究所取得的成果。学位论文中凡引用他人已经发表或未发表
的成果、数据、观点等，均已明确注明出处。除文中已经注明引用的内容外，不包含任何
其他个人或集体已经发表或撰写过的科研成果。对本文的研究成果做出重要贡献的个人和
集体，均已在文中以明确方式标明。

本声明的法律责任由本人承担。}
\def\PKUT@label@authorizationcontent{\PKUTspace 本人在导师指导下所完成的论文及相
关的职务作品，
知识产权归属兰州大学。本人完全了解兰州大学有关保存、使用学位论文的规定，同意学校
保存或向国家有关部门或机构送交论文的纸质版和电子版，允许论文被查阅和借阅；本人授
权兰州大学可以将本学位论文的全部或部分内容编入有关数据库进行检索，可以采用任何复
制手段保存和汇编本学位论文。本人离校后发表、使用学位论文或与该论文直接相关的学术
论文或成果时，第一署名单位仍然为兰州大学。

保密论文在解密后应遵守此规定。
}
